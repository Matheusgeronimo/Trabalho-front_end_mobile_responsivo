<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="shortcut icon" href="../assets/imagens/analise.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/tabela.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho__logo" src="../assets/imagens/logo-200.png" alt="Logo do site: computador com engrenagens.">
        <h1 class="cabecalho__titulo">JavaScript e Tabelas</h1>
    </header>
    <main class="conteudo">
        <h2 class="conteudo__titulo">Alunos</h2>
        <hr class="separador">
        <table class="tabela">
            <tr class="tabela__linha">
                <th>Alunos</th>
                <th>Média</th>
                <th>Frequência</th>
                <th>Situação</th>
            </tr>
            <tr class="tabela__linha aluno">
                <td class="aluno__nome">Carolina</td>
                <td class="aluno__nota">5.4</td>
                <td class="aluno__frequencia">78%</td>
                <td class="aluno__situacao">--</td>
            </tr>
            <tr class="tabela__linha aluno">
                <td class="aluno__nome">Luiz</td>
                <td class="aluno__nota">5.6</td>
                <td class="aluno__frequencia">81%</td>
                <td class="aluno__situacao">--</td>
            </tr>
            <tr class="tabela__linha aluno">
                <td class="aluno__nome">Matheus</td>
                <td class="aluno__nota">8.4</td>
                <td class="aluno__frequencia">65%</td>
                <td class="aluno__situacao">--</td>
            </tr>
            <tr class="tabela__linha aluno">
                <td class="aluno__nome">Rafael</td>
                <td class="aluno__nota">5.9</td>
                <td class="aluno__frequencia">75%</td>
                <td class="aluno__situacao">--</td>
            </tr>
            <tr class="tabela__linha aluno">
                <td class="aluno__nome">Julia</td>
                <td class="aluno__nota">9,4</td>
                <td class="aluno__frequencia">98%</td>
                <td class="aluno__situacao">--</td>
            </tr>
        </table>

        <input type="button" id="botao" value="Verificar Situação" onclick="verificaSituacao()">
    </main>
    <script src="../assets/scripts/script.js"></script>
</body>
</html>
